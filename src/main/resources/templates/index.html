<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>NOMBRES</td>
            <td>APELLIDO</td>
            <td>TELEFONO</td>
            <td>EMAIL</td>
            <td>ACCIONES</td>
        </thead>
        <tbody>
        <tr th:each="persona:${personas}">
            <td th:text="${persona.id}"></td>
            <td th:text="${persona.name}"></td>
            <td th:text="${persona.surname}"></td>
            <td th:text="${persona.telefono}"></td>
            <td th:text="${persona.email}"></td>
            <td>

                <a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
                <a th:href="@{/eliminar/}+${persona.id}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
